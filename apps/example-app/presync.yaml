apiVersion: batch/v1
kind: Job
metadata:
  generateName: argo-presync-notification-
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: argo-presync-notification
        image: curlimages/curl
        command:
          - "curl"
          - "-X"
          - "POST"
          - "--json"
          - "{\"status\": \"Started\", \"traceId\": \"97d4a03b-1781-4244-8487-7c085adc4268\"}"
          - "https://78629df81e5d6f61fd615a1e4231e628.serveo.net"
      restartPolicy: Never
  backoffLimit: 2