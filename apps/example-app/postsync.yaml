          - "--data-urlencode"
          - "payload={\"status\": \"Succeeded\", \"traceId\": \"7679d822-20c5-477f-8463-e6db74b92e22\"}"
          - "https://90031d807357a17f00b04cdf356d1c4b.serveo.net"
      restartPolicy: Never
  backoffLimit: 2